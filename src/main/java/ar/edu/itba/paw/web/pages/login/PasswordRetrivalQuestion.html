<wicket:extend>	
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Recupero Contrasena de <c:out value="${restoreuser.username}"></c:out></div>
			<div class="panel-body">
				<div wicket:id="feedback" class="formErrors"/>
				<form wicket:id="retrivalQuestionForm">
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Nombre de Usuario</label>
						</div>
						<div class="col-md-10">
							<p><label wicket:id="username"/></p>
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Pregunta Secreta</label>
						</div>
						<div class="col-md-10">
							<p><label wicket:id="secretQuestion"/></p>
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Respuesta Secreta</label>
						</div>
						<div class="col-md-10">
							<input type="text" class="input-long" wicket:id="secretAnswer" required>
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Nueva Contrase&ntilde;a</label>
						</div>
						<div class="col-md-10">
							<input type="password" class="input-long" wicket:id="password" required>
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Confirmacion Contrase&ntilde;a</label>
						</div>
						<div class="col-md-10">
							<input type="password" class="input-long" wicket:id="extraPassword" required>
						</div>
					</div>
					<input type="submit" class="pull-right btn btn-lg btn-primary" wicket:id="recover">
					<div class="clearfix"></div>
	
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
