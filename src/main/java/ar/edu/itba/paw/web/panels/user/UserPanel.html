<wicket:panel>	
	<div class="row input-padding">
		<div class="col-md-2">
			<label class="input-label"><wicket:message key="name">Name</wicket:message>:</label>
		</div>
		<div class="col-md-10">
			<input type="text" wicket:id="name" class="input-long"
				required />
		</div>
	</div>
	<div class="row input-padding">
		<div class="col-md-2">
			<label class="input-label"><wicket:message key="surname">Surname</wicket:message>:</label>
		</div>
		<div class="col-md-10">
			<input type="text" wicket:id="surname" class="input-long"
				required />
		</div>
	</div>
	<div class="row input-padding">
		<div class="col-md-2">
			<label class="input-label"><wicket:message key="description">Description</wicket:message>:</label>
		</div>
		<div class="col-md-10">
			<input type="text" wicket:id="description" class="input-long"
				required />
		</div>
	</div>
	<div class="row input-padding">
		<div class="col-md-2">
			<label class="input-label"><wicket:message key="password">Password</wicket:message>:</label>
		</div>
		<div class="col-md-10">
			<input type="password" wicket:id="password" class="input-long"
				required />
		</div>
	</div>
</wicket:panel>
