<wicket:extend>
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Registrarse</div>
			<div class="panel-body">
				<div wicket:id="feedback" class="formErrors"/>
				<form wicket:id="registerForm">
						<div class="row input-padding">
							<div class="col-md-2">
								<label class="input-label"><wicket:message key="username">Username</wicket:message>:</label>
							</div>
							<div class="col-md-10">
								<input type="text" wicket:id="username" class="input-long"
									required autofocus >
							</div>
					</div>
					<div wicket:id="userPanel" />
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label"><wicket:message key="extrapassword">Extra Password</wicket:message>:</label>
						</div>
						<div class="col-md-10">
							<input type="password" wicket:id="extrapassword"
								class="input-long" required />
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label"><wicket:message key="secretquestion">Secret Question</wicket:message>:</label>
						</div>
						<div class="col-md-10">
							<input type="text" wicket:id="secretquestion" class="input-long"
								required />
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label"><wicket:message key="secretanswer">Secret Answer</wicket:message>:</label>
						</div>
						<div class="col-md-10">
							<input type="text" wicket:id="secretanswer" class="input-long"
								required />
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label"><wicket:message key="captcha">Captcha</wicket:message>:</label>
						</div>
						<div class="col-md-10">
							  <img wicket:id="captchaImage" />
						</div>
					</div>
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label"><wicket:message key="captchaPassword">Captcha</wicket:message>:</label>
						</div>
						<div class="col-md-10">
							 <input wicket:id="captchaPassword" class="input-long" required/>
						</div>
					</div>
					
					<input type="submit" class="pull-right btn btn-lg btn-primary"
						wicket:id="register">
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
