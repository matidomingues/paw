<wicket:extend>
<span wicket:id="repeating">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="panel panel-info">
					<div class="panel-heading">
						<label wicket:id="name"/>
						<form wicket:id="actionForm">
							<button title="Eliminar" type="submit" class="pull-right btn btn-primary" value="Eliminar" wicket:id="remove"><span class="glyphicon glyphicon-remove"></span></button>
        					<button title="Retwatt" type="submit" class="pull-right btn btn-primary" value="Retwatt" wicket:id="edit"><span class="glyphicon glyphicon-edit"></span></button>
						</form>
						<div class="clearfix"></div>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Foto</th>
								<th>User</th>
								<th>Tweet</th>
								<th>Fecha</th>
							</tr>
						</thead>
						<tbody wicket:id="followedTwatts">
							<tr wicket:id="followedTwatt">
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
</span>
</wicket:extend>
