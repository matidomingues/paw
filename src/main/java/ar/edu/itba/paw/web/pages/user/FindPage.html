<wicket:extend>
	<div class="container">
		<div class="main-content-wrapper">
			<div class="main-content">
				<div class="panel panel-info">
					<div wicket:id="feedback" class="formErrors"/>
					<div class="panel-heading"><wicket:message key="searchTitle">Usuarios</wicket:message></div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th><wicket:message key="username">Nombre de Usuario</wicket:message></th>
								<th><wicket:message key="name">Nombre</wicket:message></th>
								<th><wicket:message key="surname">Apellido</wicket:message></th>
								<th><wicket:message key="date">Fecha de Registro</wicket:message></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="user">
								<td><a wicket:id="userLink"><span wicket:id="username" /></a></td>
								<td wicket:id="name" />
								<td wicket:id="surname" />
								<td wicket:id="date" />
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="sidebar panel panel-info">
			<div class="panel-heading"><wicket:message key="search">Busqueda</wicket:message></div>
			<div class="formsidebar">
				<form wicket:id="findForm">
					<div class="filter-form">
						<label class="sidebar-label"><wicket:message key="user">Usuario</wicket:message></label>
						<input type="text" wicket:id="username">
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
