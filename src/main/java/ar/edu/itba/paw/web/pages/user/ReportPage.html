<wicket:extend>
	<div class="container">
		<div class="row text-center">
			<div class="col-md-6">
				<div id="chartContainer" style="height: 300px; width: 100%;"></div>
			</div>
		</div>
	</div>

<form wicket:id="reportForm">
	<div class="container well">
		<div class="row input-padding">
			<div class="col-md-2">
				<label class="input-label">Fecha de Inicio</label>
			</div>
			<div class="col-md-10">
				<input type="text" class="input-long startDate" wicket:id="formStartDate">
			</div>
		</div>
		<div class="row input-padding">
			<div class="col-md-2">
				<label class="input-label">Fecha de Finalizacion</label>
			</div>
			<div class="col-md-10">
				<input type="text" class="input-long endDate" wicket:id="formEndDate">
			</div>
		</div>
		<div class="row input-padding">
			<div class="col-md-2">
				<label class="input-label">Filtrar por:</label>
			</div>
			
			<select wicket:id="formDaysType">
				<option wicket:id="day" >Dias</option>
				<option wicket:id="month" >Meses</option>
				<option wicket:id="year" >AÃ±os</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary" wicket:id="results"><span class="glyphicon glyphicon-log-in"></span> Resultado</button>
	</div>
</form>
	<script type="text/javascript" wicket:id="ajaxString"></script>
	<script type="text/javascript" src="/js/report.js"></script>
	<script type="text/javascript" src="/js/canvasjs.min.js"></script>
	<script src="///cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</wicket:extend>
