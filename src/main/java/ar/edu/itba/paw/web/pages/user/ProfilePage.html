<wicket:extend>
	<div class="container">
		<div class="main-content-wrapper">
			<div class="main-content">
				<div class="panel panel-info">
					<div class="panel-heading">Twatts</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Foto</th>
								<th>User</th>
								<th>Tweet</th>
								<th>Fecha</th>
							</tr>
						</thead>
                    <tbody wicket:id="twatts">
						<tr wicket:id="twatt">
					    </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="sidebar panel panel-info">
			<div class="panel-heading">Informacion del Usuario</div>
			<table class="table">
				<tbody>
					<tr>
						<th>Usuario</th>
						<td wicket:id="username" />
					</tr>
					<tr>
						<th>Nombre</th>
						<td wicket:id="name" />
					</tr>
					<tr>
						<th>Apellido</th>
						<td wicket:id="surname" />
					</tr>
					<tr>
						<th>Descripcion</th>
						<td wicket:id="description" />
					</tr>
					<tr>
						<th># de Followers</th>
						<td><a wicket:id="followers-link"><span wicket:id="followers"/></a></td>
					</tr>
					<tr>
						<th># de Followings</th>
						<td><a wicket:id="followings-link"><span wicket:id="followings"/></a></td>
	
					</tr>
					<tr>
						<th>Cantidad de Accesos</th>
						<td wicket:id="accesses" />
					</tr>
					<tr>
						<th>Seguir</th>
						<td><a class="btn" wicket:id="follow">Follow!</a>
						</td>
					</tr>
					<tr>
						<th>Dejar de Seguir</th>
						<td><a class="btn" wicket:id="unfollow">UnFollow!</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:extend>
