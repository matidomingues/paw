<wicket:extend>
	<div class="container">
		<div class="row" wicket:id="privateProfileMessageContainer">
			<div class="col-md-4 col-md-offset-4">
				<p><span wicket:id="privateProfileMessage">Tiene que iniciar sesion para ver el perfil</span></p>
			</div>
		</div>
		<div wicket:id="profileContainer">
		<div class="main-content-wrapper">
			<div class="main-content">
				<div class="panel panel-info">
					<div class="panel-heading"><wicket:message key="twatts">Twatts</wicket:message></div>
					<div wicket:id="twatts"></div>
				</div>
			</div>
		</div>
		<div class="sidebar panel panel-info">
			<div class="panel-heading"><wicket:message key="userInfoTitle">Informacion del Usuario</wicket:message></div>
			<table class="table">
				<tbody>
					<tr>
						<th><wicket:message key="userInfoUserHeader">Usuario</wicket:message></th>
						<td wicket:id="username" />
					</tr>
					<tr>
						<th><wicket:message key="userInfoNameHeader">Nombre</wicket:message></th>
						<td wicket:id="name" />
					</tr>
					<tr>
						<th><wicket:message key="userInfoSurnameHeader">Apellido</wicket:message></th>
						<td wicket:id="surname" />
					</tr>
					<tr>
						<th><wicket:message key="userInfoDescriptionHeader">Descripcion</wicket:message></th>
						<td wicket:id="description" />
					</tr>
					<tr>
						<th><wicket:message key="userInfoFollowersHeader"># de Followers</wicket:message></th>
						<td><a wicket:id="followers-link"><span wicket:id="followers"/></a></td>
					</tr>
					<tr>
						<th><wicket:message key="userInfoFollowingsHeader"># de Followings</wicket:message></th>
						<td><a wicket:id="followings-link"><span wicket:id="followings"/></a></td>
	
					</tr>
					<tr>
						<th><wicket:message key="userInfoAccessHeader">Cantidad de Accesos</wicket:message></th>
						<td wicket:id="accesses" />
					</tr>
					<tr wicket:id="followOption">
						<th><span wicket:id="followOptionHeader">Seguir</span></th>
						<td><a class="btn" wicket:id="followAction"><span wicket:id="followActionLabel">Follow!</span></a></td>
					</tr>
					<tr wicket:id="unfollowOption">
						<th><span wicket:id="unfollowOptionHeader">Dejar de Seguir</span></th>
						<td><a class="btn" wicket:id="unfollowAction"><span wicket:id="unfollowActionLabel">Follow!</span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
</wicket:extend>
