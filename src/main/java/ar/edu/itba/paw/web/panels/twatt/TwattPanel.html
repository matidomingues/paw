<wicket:panel>
	<tr>
        <td>
            <div>
            <img src="/bin/image/sarasa" wicket:id="avatar"/>
            </div>
        </td>
        <td>
            <span wicket:id="author">Autor</span>
        </td>
        <td>
        	<div wicket:id="message">
<!--             <span wicket:id="message"></span> -->
            	<span wicket:id="messageFragment"><span wicket:id="plain">plain</span><a wicket:id="mention"><span wicket:id="mentionBody">@otroAutor</span></a><a wicket:id="url">/s/url</a><a wicket:id="hashtag"><span wicket:id="hashtagBody">#hashtag</span></a></span>
            </div> 
        </td>
        <td>
            <span wicket:id="timestamp">1 Febrero de 2013 17:00</span>
        </td>
        <td>
        	<form wicket:id="actionForm">
	        	<button title="Eliminar" type="submit" class="pull-right btn btn-primary" value="Eliminar" wicket:id="remove"><span class="glyphicon glyphicon-remove"></span></button>
	        	<button title="Retwatt" type="submit" class="pull-right btn btn-primary" value="Retwatt" wicket:id="retwatt"><span class="glyphicon glyphicon-share"></span></button>
	        	<button title="Eliminar de Favoritos" type="submit" class="pull-right btn btn-primary" value="Desfavoritear" wicket:id="unfavourite"><span class="glyphicon glyphicon-heart"></span></button>
	        	<button title="Agregar a Favoritos" type="submit" class="pull-right btn btn-primary" value="Favoritear" wicket:id="favourite"><span class="glyphicon glyphicon-heart-empty"></span></button>
        	</form>
        </td>
    </tr>
</wicket:panel>
