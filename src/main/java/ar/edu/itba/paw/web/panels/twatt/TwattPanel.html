<wicket:panel>
	<tr>
        <td>
            <div>
            <img src="/bin/image/sarasa" wicket:id="avatar"/>
            </div>
        </td>
        <td>
            <span wicket:id="author">Autor</span>
        </td>
        <td>
            <span wicket:id="message"></span>
            <!-- Mensaje <a wicket:id="mention">@otroAutor</a> <a wicket:id="url">/s/url</a> <a wicket:id="hashtag">#hashtag</a> -->
        </td>
        <td>
            <span wicket:id="timestamp">1 Febrero de 2013 17:00</span>
        </td>
        <td>
        	<form wicket:id="actionForm">
	        	<button title="Eliminar" type="submit" class="pull-right btn btn-primary" value="Eliminar"><span class="glyphicon glyphicon-remove" wicket:id="remove"></span></button>
	        	<button title="Retwatt" type="submit" class="pull-right btn btn-primary" value="Retwatt"><span class="glyphicon glyphicon-share" wicket:id="retwatt"></span></button>
	        	<button title="Eliminar de Favoritos" type="submit" class="pull-right btn btn-primary" value="Desfavoritear" wicket:id="unfavourite"><span class="glyphicon glyphicon-heart"></span></button>
	        	<button title="Agregar a Favoritos" type="submit" class="pull-right btn btn-primary" value="Favoritear" wicket:id="favourite"><span class="glyphicon glyphicon-heart-empty"></span></button>
        	</form>
        </td>
    </tr>
</wicket:panel>
