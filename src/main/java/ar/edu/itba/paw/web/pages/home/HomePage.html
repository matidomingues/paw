<wicket:extend>
<div class="container">
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-info">
				<div class="panel-heading"><wicket:message key="hashtags">Hashtags</wicket:message></div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th><wicket:message key="tagname">#</wicket:message></th>
							<th><wicket:message key="count"># menciones</wicket:message></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="hashtag">
							<td><a href="/bin/hashtag/hashtag" wicket:id="link"><span wicket:id="tagname">#hashtag</span></a></td>
							<td wicket:id="count">1</td>
						</tr>
					</tbody>
				</table>
			</div>
            <div class="panel panel-info">
                <div class="panel-heading"><wicket:message key="myTwatts">Mis Twatts</wicket:message></div>
                <div wicket:id="myTwatts"></div>
            </div>
			<div class="panel panel-info">
				<div class="panel-heading"><wicket:message key="followingsTwatts">Twatts de los que sigo</wicket:message></div>
				<div wicket:id="followingTwatts"></div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading"><wicket:message key="search">Busqueda</wicket:message></div>
				<div class="formsidebar">
					<form wicket:id="hashtagRangeForm">
						<wicket:container wicket:id="rangeGroup">
							<label><input wicket:id="day" type="radio" name="dayfilter"/><wicket:message key="aDayOption">D&iacute;a</wicket:message></label><br>
							<label><input wicket:id="week" type="radio" name="dayfilter"/><wicket:message key="aWeekOption">Semana</wicket:message></label><br>
							<label><input wicket:id="month" type="radio" name="dayfilter"/><wicket:message key="aMonthOption">Mes</wicket:message></label><br>
						</wicket:container>
						<div class="twat-button">
							<input type="submit" class="btn btn-large" value="Buscar" wicket:id="rangeSubmit"/>
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading"><wicket:message key="sugestions">Recomendaciones</wicket:message></div>
				<table class="table">
					<tbody wicket:id="candidates">>
						<tr>
							<th><span wicket:id="candidateName">Candidate 1</span></th>
							<td><a wicket:id="candidateFollow">Follow!</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
</wicket:extend>
