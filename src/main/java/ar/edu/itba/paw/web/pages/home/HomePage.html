<wicket:extend>
<div class="container">
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-info">
				<div class="panel-heading">Hashtags</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th># menciones</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="hashtag">
							<td><a href="/bin/hashtag/hashtag" wicket:id="link"><span wicket:id="tagname">#hashtag</span></a></td>
							<td wicket:id="count">1</td>
						</tr>
					</tbody>
				</table>
			</div>
            <div class="panel panel-info">
                <div class="panel-heading">Mis Twatts</div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Foto</th>
                        <th>User</th>
                        <th>Tweet</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody wicket:id="myTwatts">
						<tr wicket:id="myTwatt">
					    </tr>
                    </tbody>
                </table>
            </div>
			<div class="panel panel-info">
				<div class="panel-heading">Twatts de los que sigo</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Foto</th>
							<th>User</th>
							<th>Tweet</th>
							<th>Fecha</th>
						</tr>
					</thead>
					<tbody wicket:id="followingTwatts">
						<tr wicket:id="followingTwatt">
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading">Busqueda</div>
				<div class="formsidebar">
					<form wicket:id="hashtagRangeForm">
						<wicket:container wicket:id="rangeGroup">
							<label><input wicket:id="day" type="radio" name="dayfilter"/> D&iacute;a</label><br>
							<label><input wicket:id="week" type="radio" name="dayfilter"/> Semana</label><br>
							<label><input wicket:id="month" type="radio" name="dayfilter"/> Mes</label><br>
						</wicket:container>
						<div class="twat-button">
							<input type="submit" class="btn btn-large" value="Buscar" wicket:id="rangeSubmit"/>
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">Recomendaciones</div>
				<table class="table">
					<tbody wicket:id="candidates">>
						<tr>
							<th><span wicket:id="candidateName">Candidate 1</span></th>
							<td><a wicket:id="candidateFollow">Follow!</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
</wicket:extend>
