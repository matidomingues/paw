<wicket:extend>
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Recupero Contrasena</div>
			<div class="panel-body">
				<div wicket:id="feedback" class="formErrors"/>
						<form wicket:id="retrivalForm">
					<div class="row input-padding">
						<div class="col-md-2">
							<label class="input-label">Nombre de usuario</label>
						</div>
						<div class="col-md-10">
							<input type="text" class="input-long" wicket:id="username" required>
						</div>
					</div>
					<button type="submit" class="pull-right btn btn-lg btn-primary" wicket:id="recover"/>
					<div class="clearfix"></div>
	
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
